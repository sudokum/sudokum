<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Minik Sudoku</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f8ff;
    }

    h1 {
        color: #2c3e50;
    }

    table {
        margin: 20px auto;
        border-collapse: collapse;
    }

    td {
        width: 60px;
        height: 60px;
        border: 2px solid #2c3e50;
        font-size: 26px;
        text-align: center;
        cursor: pointer;
        background: white;
    }

    td.fixed {
        background: #dfe6e9;
        cursor: default;
        font-weight: bold;
    }

    td.wrong {
        background: #ffcccc;
    }

    button {
        margin: 6px;
        font-size: 18px;
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: #74b9ff;
        color: white;
    }

    button:hover {
        background: #0984e3;
    }

    #message {
        font-size: 22px;
        color: green;
        margin-top: 15px;
    }
</style>
</head>

<body>

<h1>ðŸ§© Minik Sudoku</h1>
<p>DoÄŸru sayÄ±larÄ± seÃ§erek tabloyu doldur ðŸ˜Š</p>

<table id="sudoku"></table>

<div>
    <button onclick="selectNumber(1)">1</button>
    <button onclick="selectNumber(2)">2</button>
    <button onclick="selectNumber(3)">3</button>
    <button onclick="selectNumber(4)">4</button>
</div>

<div>
    <button onclick="newGame()">ðŸ”„ Yeni Oyun</button>
</div>

<div id="message"></div>

<script>
let solution = [];
let puzzle = [];
let filled = [];
let selectedNumber = null;

function selectNumber(num) {
    selectedNumber = num;
}

// ðŸ”¢ 4x4 geÃ§erli Ã§Ã¶zÃ¼m Ã¼ret
function generateSolution() {
    const base = [
        [1,2,3,4],
        [3,4,1,2],
        [2,1,4,3],
        [4,3,2,1]
    ];

    // satÄ±rlarÄ± karÄ±ÅŸtÄ±r
    return base.sort(() => Math.random() - 0.5)
               .map(row => row.sort(() => Math.random() - 0.5));
}

// ðŸ§© bazÄ± hÃ¼creleri boÅŸalt
function generatePuzzle(sol) {
    const puz = sol.map(row => row.slice());

    let removed = 0;
    while (removed < 6) { // ilkokul seviyesi
        const r = Math.floor(Math.random() * 4);
        const c = Math.floor(Math.random() * 4);

        if (puz[r][c] !== 0) {
            puz[r][c] = 0;
            removed++;
        }
    }
    return puz;
}

function createBoard() {
    const table = document.getElementById("sudoku");
    table.innerHTML = "";
    document.getElementById("message").textContent = "";

    solution = generateSolution();
    puzzle = generatePuzzle(solution);
    filled = puzzle.map(row => row.slice());

    for (let r = 0; r < 4; r++) {
        const tr = document.createElement("tr");

        for (let c = 0; c < 4; c++) {
            const td = document.createElement("td");

            if (puzzle[r][c] !== 0) {
                td.textContent = puzzle[r][c];
                td.className = "fixed";
            } else {
                td.onclick = () => {
                    if (!selectedNumber) return;

                    td.textContent = selectedNumber;
                    filled[r][c] = selectedNumber;

                    if (selectedNumber !== solution[r][c]) {
                        td.className = "wrong";
                    } else {
                        td.className = "";
                    }

                    checkWin();
                };
            }

            tr.appendChild(td);
        }

        table.appendChild(tr);
    }
}

function checkWin() {
    for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
            if (filled[r][c] !== solution[r][c]) {
                return;
            }
        }
    }
    document.getElementById("message").textContent =
        "ðŸŽ‰ Tebrikler! Sudoku tamamlandÄ±!";
}

function newGame() {
    createBoard();
}

createBoard();
</script>

</body>
</html>
