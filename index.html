<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Minik Sudoku</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f8ff;
}
h1 { color: #2c3e50; }

table {
    margin: 20px auto;
    border-collapse: collapse;
    border: 4px solid #2c3e50;

    width: 60px;

    cursor: pointer;
    background: white;
}

td.block-right { border-right: 4px solid #2c3e50; }

td.fixed {
    background: #dfe6e9;
    font-weight: bold;
    cursor: default;
}

td.wrong {

}

button {
    margin: 6px;

    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #74b9ff;
    color: white;
}
button:hover { background: #0984e3; }

.level-btn {
    background: #55efc4;
    color: #2d3436;
}
.level-btn:hover {
    background: #00b894;
}

#message {
    font-size: 22px;
    color: green;
    margin-top: 15px;
}
    /* SeÃ§ilen hÃ¼cre */
td.selected {
    background-color: #b3d9ff !important;
}

/* AynÄ± satÄ±r & sÃ¼tun */
td.related {
    background-color: #eaf4ff;
}

/* AynÄ± 2x2 blok */
td.block {
    background-color: #dfefff;
}
td.wrong {
    background-color: #ff6b6b !important;
}

</style>
</head>

<body>

<h1>ðŸ§© Minik Sudoku</h1>
<p>Seviyeni seÃ§, sudoku Ã§Ã¶zmeye baÅŸla ðŸ˜Š</p>

<div>
    <button class="level-btn" onclick="setLevel(6)">ðŸŸ¢ Kolay</button>
    <button class="level-btn" onclick="setLevel(8)">ðŸŸ¡ Orta</button>
    <button class="level-btn" onclick="setLevel(10)">ðŸ”´ Zor</button>
</div>

<table id="sudoku"></table>

<div>
    <button onclick="selectNumber(1)">1</button>
    <button onclick="selectNumber(2)">2</button>
    <button onclick="selectNumber(3)">3</button>
    <button onclick="selectNumber(4)">4</button>
</div>

<div>
    <button onclick="newGame()">ðŸ”„ Yeni Oyun</button>
</div>

<div id="message"></div>

<script>
let solution = [];
let puzzle = [];
let filled = [];
let selectedNumber = null;
let removeCount = 6; // varsayÄ±lan kolay

function clearHighlights() {
    document.querySelectorAll("#sudoku td").forEach(td => {
        td.classList.remove("selected", "related", "block");
    });
}


function selectNumber(num) {
    selectedNumber = num;
}

function setLevel(count) {
    removeCount = count;
    newGame();
}

// geÃ§erli 4x4 sudoku Ã§Ã¶zÃ¼mÃ¼
function generateSolution() {
    let base = [
        [1,2,3,4],
        [3,4,1,2],
        [2,1,4,3],
        [4,3,2,1]
    ];

    shuffle(base, 0, 2);
    shuffle(base, 2, 2);

    base = transpose(base);
    shuffle(base, 0, 2);
    shuffle(base, 2, 2);
    base = transpose(base);

    return base;
}

function shuffle(arr, start, count) {
    for (let i = start + count - 1; i > start; i--) {
        const j = start + Math.floor(Math.random() * count);
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function transpose(m) {
    return m[0].map((_, i) => m.map(r => r[i]));
}

// seviye bazlÄ± boÅŸluk
function generatePuzzle(sol) {
    let puz = sol.map(r => r.slice());
    let removed = 0;

    while (removed < removeCount) {
        let r = Math.floor(Math.random() * 4);
        let c = Math.floor(Math.random() * 4);
        if (puz[r][c] !== 0) {
            puz[r][c] = 0;
            removed++;
        }
    }
    return puz;
}
function highlight(r, c) {
    document.querySelectorAll("#sudoku td").forEach(td => {
        if (!td.classList.contains("wrong")) {
            td.classList.remove("selected", "related", "block");
        }
    });

    const blockSize = 2;

    document.querySelectorAll("#sudoku td").forEach(td => {
        const row = parseInt(td.dataset.row);
        const col = parseInt(td.dataset.col);

        if (row === r && col === c) {
            td.classList.add("selected");
        } else if (row === r || col === c) {
            td.classList.add("related");
        }

        if (
            Math.floor(row / blockSize) === Math.floor(r / blockSize) &&
            Math.floor(col / blockSize) === Math.floor(c / blockSize)
        ) {
            td.classList.add("block");
        }
    });
}


function createBoard() {
    const table = document.getElementById("sudoku");
    table.innerHTML = "";
    document.getElementById("message").textContent = "";

    solution = generateSolution();
    puzzle = generatePuzzle(solution);
    filled = puzzle.map(r => r.slice());

    for (let r = 0; r < 4; r++) {
        const tr = document.createElement("tr");

        for (let c = 0; c < 4; c++) {
            const td = document.createElement("td");

            // âœ… DOÄžRU YER
            td.dataset.row = r;
            td.dataset.col = c;

            if (c === 1) td.classList.add("block-right");
            if (r === 1) td.classList.add("block-bottom");

            if (puzzle[r][c] !== 0) {
                td.textContent = puzzle[r][c];
                td.classList.add("fixed");

                // sabit hÃ¼crelerde de highlight olsun
                td.onclick = () => highlight(r, c);

            } else {
                td.onclick = () => {
                    highlight(r, c);

                    if (!selectedNumber) return;

                    td.textContent = selectedNumber;
                    filled[r][c] = selectedNumber;

                    if (selectedNumber !== solution[r][c]) {
                        td.classList.add("wrong");
                    } else {
                        td.classList.remove("wrong");
                    }

                    checkWin();
                };
            }

            tr.appendChild(td);
        }

        table.appendChild(tr);
    }
}

function checkWin() {
    for (let r = 0; r < 4; r++) {
        for (let c = 0; c < 4; c++) {
            if (filled[r][c] !== solution[r][c]) return;
        }
    }
    document.getElementById("message").textContent =
        "ðŸŽ‰ Tebrikler! Seviye baÅŸarÄ±yla tamamlandÄ±!";
}

function newGame() {
    createBoard();
}

createBoard();
</script>

</body>
</html>
